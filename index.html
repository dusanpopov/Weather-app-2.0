<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Weather App 2.0</title>
</head>
<body>

    
<main>

 
   <section class="container">

        <h1 class="container__title">Weather app</h1>

        <form class="change-location">
            <label for="location">Enter a location</label>
            <input type="text" name="city" class="input">
        </form>

        <div class="card">


            <div class="icon">
                <img src="" alt="icon">
            </div>

            <div class="details">
                <h5 class="details__city-name">
                    
                </h5>
                <p class="details__conditions">
                    
                </p>
    
                <div class="details__display">
                    <span class="details__temperature">Temp</span>
                    <span>&deg;C</span>
                </div>
            </div>

        </div>

        


   </section>

    
</main>
        

  

    <script src="js/forecast.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
